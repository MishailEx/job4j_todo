<script src="script1.js"></script>
<script>
    function fun2(value) {
        $.ajax({
            type: 'POST',
            crossdomain: true,
            url: 'http://localhost:8080/job4j_todo/todo',
            dataType: 'json',
            data: {'item': value}
        })
    }
</script>
<script>
    function fun1() {
        $('input[id="fil"]').on('change', function(){
            var chang = $(this).prop('checked');
            $.ajax({
                type: 'GET',
                crossdomain: true,
                url:
                    (chang === true) ? 'http://localhost:8080/job4j_todo/add' : 'http://localhost:8080/job4j_todo/fil',
                dataType: 'json'
            }).done(function (data) {
                $('#allItem').html("")
                for (var item of data) {
                    var task = JSON.stringify(item);
                    if (item.done == true) {
                        $('#allItem').append(`<tr><td><input onclick="fun2(this.value)" type="checkbox" name="update" value='${task}' checked>   ${item.description}</td></tr>`);
                    } else {
                        $('#allItem').append(`<tr><td><input onclick="fun2(this.value)" type="checkbox" name="update" value='${task}'>   ${item.description}</td></tr>`);
                    }
                }
            })
        });
    }
</script>

<body>
<div type="container">
    <div id="main">
        <div id="input" class="container" style="float: left;">
            <div class="container"
                 style="float: left; border-bottom: solid #ccc">
                <label style="padding: 5px;">Все
                    задания / Невыполненные задания   <input type="checkbox" id="fil" value="fil" onclick="fun1()" checked></label><br>
            </div>
            <form action="add" method="post" style="float: left;">
                <div class="form-group" style="padding: 10px; float: left;">
                    <textarea style="width: 300px; height: 100px; resize: none" class="form-control" id="description"
                              name="description" placeholder="Добавить задание"></textarea>
                    <div class="row float-right"
                         style="padding: 20px; height: 20px;">
                        <button type="submit" class="btn btn-success">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container" style="float: left;">
            <form class="qq">
                <table id="allItem">
                </table>
            </form>
        </div>
    </div>
</div>
</body>
